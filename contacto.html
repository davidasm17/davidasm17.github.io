<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - God of War: Ragnarok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="icon" href="assets/imagenes/ico.jpg" type="image/x-icon">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
    }
    h1, h2 {
      color: #e50914;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #e50914;
      color:#f5f5f5
    }
    .btn-danger {
      background-color: #e50914;
      border: none;
    }
    .btn-danger:hover {
      background-color: #b0060f;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="#">God of War Fan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="historia.html">Historia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mb-4">Contáctanos</h1>
    <p>¿Tienes teorías, comentarios o fan art? ¡Déjanos tu mensaje!</p>
    <img src="assets/imagenes/fan_art.jpg" alt="Fan Art" class="img-fluid rounded border border-danger mb-5"/>
    <div class="card p-4 mb-5">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-danger">Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
